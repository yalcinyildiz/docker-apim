# docker version
version: "3"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres_svr
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_PASSWORD: keycloak_p
      KC_DB_USERNAME: keycloak_u
      KC_DB_SCHEMA: public
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      postgres_svr:
        condition: service_healthy
  postgres_svr:
    image: postgres:16.2
    command: postgres -c 'max_connections=200' && postgres -c 'shared_buffers=24MB'
    volumes:
      - ./conf/postgres/data:/var/lib/postgresql/data
    environment:
      # Environment Variables expecially for Postgres
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_u
      POSTGRES_PASSWORD: keycloak_p
    healthcheck:
      test: "exit 0"
    ports:
      - "5432:5432"