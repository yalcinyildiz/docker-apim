version: '2.4'
services:
  postgres_srv:
    image: postgres:16.2
    restart: always
    command: postgres -c 'max_connections=200' && postgres -c 'shared_buffers=24MB'
    volumes:
      - ./conf/postgres/apim/scripts:/docker-entrypoint-initdb.d/
      - ./conf/postgres/data:/var/lib/postgresql/data
    environment:
      # Environment Variables expecially for Postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      APP_DB_NAME: apim_db
      APP_DB_USER: apim_u
      APP_DB_PASS: apim_p
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres" ]
      start_period: 30s
      interval: 5s
      timeout: 3s
      retries: 6
    ports:
      - "5432:5432"
    expose:
      - "5432"
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres_srv
      KC_DB_URL_DATABASE: postgres
      KC_DB_PASSWORD: postgres
      KC_DB_USERNAME: postgres
      KC_DB_SCHEMA: public
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      postgres_srv:
        condition: service_healthy
  api-manager:
    build: ./dockerfiles/apim
#    healthcheck:
#      test: ["CMD", "nc", "-z","localhost", "9443"]
#      start_period: 20s
#      interval: 10s
#      timeout: 5s
#      retries: 5
    depends_on:
      postgres_srv:
        condition: service_healthy
    volumes:
      - ./conf/apim:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
    expose:
      - "9443"
      - "8280"
      - "8243"
