version: '3.7'

services:
  mysql:
    image: mysql:5.7.34
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    networks:
      wso2am-keycloak-net:
        ipv4_address: 172.18.0.4
    extra_hosts:
      - "keycloak:172.18.0.3"
      - "wso2am:172.18.0.2"
      - "mysql:172.18.0.4"
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - DB_VENDOR=h2
    ports:
      - "8080:8080"
    networks:
      wso2am-keycloak-net:
        ipv4_address: 172.18.0.3
    extra_hosts:
      - "keycloak:172.18.0.3"
      - "wso2am:172.18.0.2"
      - "mysql:172.18.0.4"
  wso2am:
    image: oci-docker-registry.etiya.com/bpug/apim/wso2am:4.2.0.1
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/apim:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
    networks:
      wso2am-keycloak-net:
        ipv4_address: 172.18.0.2
    extra_hosts:
      - "keycloak:172.18.0.3"
      - "wso2am:172.18.0.2"
      - "mysql:172.18.0.4"
networks:
  wso2am-keycloak-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
